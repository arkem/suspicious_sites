<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body role="document">
<div class="container theme-showcase" role="main">
  <div class="page-header">
    <h1>Suspicious Sites</h1>
    <p>This site is auto-generated using Jquery and JSON from <a href='https://github.com/gradiuscypher/suspicious_sites'>this github.</a></p>
    <p>How to contribute: <a href="https://github.com/gradiuscypher/suspicious_sites#how-can-i-submit-more-information">LINK!</a></p>
  </div>

  <div class="col-md-10">
    <table class="table table-condensed" id="thetable">
      <thead>
        <tr>
          <th>URL</th>
          <th>Description</th>
          <th>Type</th>
          <th>Writeup</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<script>
$( document ).ready(function() {
  $.getJSON('https://raw.githubusercontent.com/gradiuscypher/suspicious_sites/master/sites.json', function(json){
    $('#thetable tr').not(':first').not(':last').remove();
    var html = '';
    for(var i = 0; i < json.sites.length; i++)
      html += '<tr><td>' + json.sites[i].url + '</td><td>' + json.sites[i].description + '</td><td>' + json.sites[i]['type'] + '</td><td><a href="' + json.sites[i]['writeup_link'] + '">link</a></td></tr>';
    $('#thetable tr').first().after(html);
  });
});
</script>

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64073817-2', 'auto');

</script>
</body>
</html>
